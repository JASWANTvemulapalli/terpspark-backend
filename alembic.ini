# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration file names
# timezone =

# Maximum number of times to retry a connection
# max_retries = 10

# Prepend sys.path with list of paths to search for imports
prepend_sys_path = .

# Truncate long names in autogenerate
# truncate_slug_length = 40

# Set to 'true' to run migrations in a transaction
# transactional_ddl = true

# Output encoding used when revision files are written
# output_encoding = utf-8

# Database URL (will be set from environment variable)
sqlalchemy.url = 

[post_write_hooks]
# Hooks to run after migration files are generated
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
